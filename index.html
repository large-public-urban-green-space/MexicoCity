        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OSMStandard_0');
        var greyscaleFilter = 'grayscale(100%)';
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        }).on('tileload', function (event) {
            // Apply the greyscale filter to each loaded tile
            event.tile.style.filter = greyscaleFilter;
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        map.createPane('pane_ESRIWorldImagery_1');
        map.getPane('pane_ESRIWorldImagery_1').style.zIndex = 401;
        var layer_ESRIWorldImagery_1 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIWorldImagery_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_ESRIWorldImagery_1;
        map.addLayer(layer_ESRIWorldImagery_1);
        function pop_UrbanCentreBoundary_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['study_region'] !== null ? autolinker.link(feature.properties['study_region'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['db'] !== null ? autolinker.link(feature.properties['db'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area_sqkm'] !== null ? autolinker.link(feature.properties['area_sqkm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['pop_est'] !== null ? autolinker.link(feature.properties['pop_est'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['pop_per_sqkm'] !== null ? autolinker.link(feature.properties['pop_per_sqkm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['intersection_count'] !== null ? autolinker.link(feature.properties['intersection_count'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['intersections_per_sqkm'] !== null ? autolinker.link(feature.properties['intersections_per_sqkm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_UrbanCentreBoundary_2_0() {
            return {
                pane: 'pane_UrbanCentreBoundary_2',
                opacity: 1,
                color: 'rgba(230,230,230,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_UrbanCentreBoundary_2');
        map.getPane('pane_UrbanCentreBoundary_2').style.zIndex = 402;
        map.getPane('pane_UrbanCentreBoundary_2').style['mix-blend-mode'] = 'normal';
        var layer_UrbanCentreBoundary_2 = new L.geoJson(json_UrbanCentreBoundary_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_UrbanCentreBoundary_2',
            layerName: 'layer_UrbanCentreBoundary_2',
            pane: 'pane_UrbanCentreBoundary_2',
            onEachFeature: pop_UrbanCentreBoundary_2,
            style: style_UrbanCentreBoundary_2_0,
        });
        bounds_group.addLayer(layer_UrbanCentreBoundary_2);
        map.addLayer(layer_UrbanCentreBoundary_2);
        function pop_LargePublicUrbanGreenSpace_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    <tr>\
                        <td colspan="2">' + (feature.properties['PUGS_hm_ha'] !== null ? autolinker.link(feature.properties['PUGS_hm_ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NDVI_hm_av'] !== null ? autolinker.link(feature.properties['NDVI_hm_av'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PUGS_aa_ha'] !== null ? autolinker.link(feature.properties['PUGS_aa_ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area'] !== null ? autolinker.link(feature.properties['area'].toLocaleString()) : '') + '</td>\

        function style_LargePublicUrbanGreenSpace_3_0() {
            return {
                pane: 'pane_LargePublicUrbanGreenSpace_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,51,0.75)',
                interactive: false,
            }
        }
        map.createPane('pane_LargePublicUrbanGreenSpace_3');
        map.getPane('pane_LargePublicUrbanGreenSpace_3').style.zIndex = 403;
        map.getPane('pane_LargePublicUrbanGreenSpace_3').style['mix-blend-mode'] = 'normal';
        var layer_LargePublicUrbanGreenSpace_3 = new L.geoJson(json_LargePublicUrbanGreenSpace_3, {

            pane: 'pane_LargePublicUrbanGreenSpace_3',
            onEachFeature: pop_LargePublicUrbanGreenSpace_3,
            style: style_LargePublicUrbanGreenSpace_3_0,
        });
        bounds_group.addLayer(layer_LargePublicUrbanGreenSpace_3);
        map.addLayer(layer_LargePublicUrbanGreenSpace_3);
        function pop_AccessibilityGrid_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['grid_id'] !== null ? autolinker.link(feature.properties['grid_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area_sqkm'] !== null ? autolinker.link(feature.properties['area_sqkm'].toLocaleString()) : '') + '</td>\
                    </tr>\

            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_AccessibilityGrid_4_0() {
            return {
                pane: 'pane_AccessibilityGrid_4',
                opacity: 1,
                color: 'rgba(119,61,128,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,78,163,0.5)',
                interactive: false,
            }
        }
        map.createPane('pane_AccessibilityGrid_4');
        map.getPane('pane_AccessibilityGrid_4').style.zIndex = 404;
        map.getPane('pane_AccessibilityGrid_4').style['mix-blend-mode'] = 'normal';
        var layer_AccessibilityGrid_4 = new L.geoJson(json_AccessibilityGrid_4, {
            attribution: '',
            interactive: false,

            layerName: 'layer_AccessibilityGrid_4',

        });
        bounds_group.addLayer(layer_AccessibilityGrid_4);
        map.addLayer(layer_AccessibilityGrid_4);
            var abstract = new L.Control({'position':'topright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Mexico City, Mexico<br>Large Public Urban Green Space Accessibility';
            };
            abstract.addTo(map);
            var abstract2 = new L.Control({ 'position': 'topright' });
                abstract2.onAdd = function (map) {
                    this._div = L.DomUtil.create('div', 'leaflet-control abstract');
                    this._div.id = 'abstract2';
                    abstract2.show(); // Initial display
                    return this._div;
                };
                abstract2.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstract2");
                    this._div.innerHTML = "16.24% of Mexico City's estimated 2025 population have access to large public urban green space of area â¥1 ha within 500 m pedestrian network distance";
                };
                abstract2.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/AccessibilityGrid_4.png" /> Access to large public urban green space<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;of area â¥1 hectare within 500 m<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;pedestrian network distance': layer_AccessibilityGrid_4,'<img src="legend/LargePublicUrbanGreenSpace_3.png" /> Large Public Urban Green Space': layer_LargePublicUrbanGreenSpace_3,'<img src="legend/UrbanCentreBoundary_2.png" /> Urban Centre Boundary': layer_UrbanCentreBoundary_2,"ESRI World Imagery": layer_ESRIWorldImagery_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
